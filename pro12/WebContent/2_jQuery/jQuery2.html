<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 셀렉터 연습1</title>
<script src="http://code.jquery.com/jquery-2.2.1.min.js" ></script>
<script>
	function addHtml(){
		$("#article").html("안녕하세요"+"<br>");
	}
</script>
</head>
<body>
	<div>
		<p id="article"></p>	
	</div>
	<input type="button" value="추가하기" 
	onClick="addHtml()" />
</body>
</html>
