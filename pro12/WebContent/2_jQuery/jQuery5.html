<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Element 셀렉터 연습1</title>
<script src="http://code.jquery.com/jquery-2.2.1.min.js" ></script>
<script>
	function fn_process(){
		var value=$("#t_input").val();
		$("#t_output").val(value);
	}
</script>
</head>
<body>
	<input type="text" id="t_input">
	<input type="button" value="입력하기"
	onClick="fn_process()" /><br><br>
	<div>
		결과 : <br>
		<input type="text" id="t_output" disabled />
	</div>
</body>
</html>
